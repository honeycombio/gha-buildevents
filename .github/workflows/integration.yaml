name: Integration

on:
  push:
    branches:
      - brookesargent.allow-multijob-trace
  workflow_dispatch:
  pull_request:
  schedule:
    - cron: "0 * * * *" # run once every hour

jobs:
  smoke-test:
    name: Smoke test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Buildevents
        uses: ./
        with:
          apikey: ${{ secrets.BUILDEVENTS_APIKEY }}
          dataset: gha-buildevents_integration
          status: ${{ job.status }}

      - name: Print contents of BUILDEVENT_FILE
        run: |
          echo Contents of BUILDEVENT_FILE:
          cat $BUILDEVENT_FILE

      - run: |
          echo "STEP_ID=smoke-test-part-one" >> $GITHUB_ENV
          echo "STEP_START=$(date +%s)" >> $GITHUB_ENV
      - run: |
          buildevents cmd $TRACE_ID $STEP_ID sleep -- sleep 5
      - run: |
          buildevents step $TRACE_ID $STEP_ID $STEP_START 'smoke-test-part-one'

      - run: |
          echo "STEP_ID=smoke-test-part-two" >> $GITHUB_ENV
          echo "STEP_START=$(date +%s)" >> $GITHUB_ENV
      - run: |
          buildevents cmd $TRACE_ID $STEP_ID 'sleep some more' -- sleep 2
      - run: |
          buildevents step $TRACE_ID $STEP_ID $STEP_START 'smoke-test-part-two'

  matrix:
    name: Matrix
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        value: [valueA, valueB]

    steps:
      - uses: actions/checkout@v2

      - name: Buildevents
        uses: ./
        with:
          apikey: ${{ secrets.BUILDEVENTS_APIKEY }}
          dataset: gha-buildevents_integration
          status: ${{ job.status }}
          matrix-key: ${{ matrix.value }}

      - run: |
          echo "STEP_ID=${{ matrix.value }}" >> $GITHUB_ENV
          echo "STEP_START=$(date +%s)" >> $GITHUB_ENV
      - run: |
          buildevents cmd $TRACE_ID $STEP_ID ${{ matrix.value }} -- echo The matrix value is ${{ matrix.value }}
      - run: |
          buildevents cmd $TRACE_ID $STEP_ID sleep -- sleep 2
      - run: |
          buildevents step $TRACE_ID $STEP_ID $STEP_START '${{ matrix.value }} step 1'
